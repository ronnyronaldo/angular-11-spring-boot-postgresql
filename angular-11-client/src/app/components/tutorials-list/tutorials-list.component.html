<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by title"
        [(ngModel)]="title"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchTitle()"
        >
          Search
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="!currentTutorial">
    <br />
    <p>Please click on a Tutorial...</p>
  </div>
  
  <div class="col-md-6">
    <h4>Tutorials List</h4>
    <div class="table-responsive"  style="width:800px; height:500px; overflow: auto;">
    <table  class="table table-hover">
      <thead>
          <tr>
              <th scope="col">
                  Placa
              </th>
              <th scope="col">
                Accion
            </th>
          </tr>
      </thead>
      <tbody>
          <tr mdbTableCol
              *ngFor="let tutorial of tutorials; let i = index"
              [class.active]="i == currentIndex"
              (click)="setActiveTutorial(tutorial, i)" 
          >
              <td>
                {{ tutorial.title }}
              </td>
              <td>
                <button class="m-3 btn btn-sm btn-warning" routerLink="/tutorials/{{ tutorial.id}}" >
                  Edit
                </button>
              </td>
          </tr>
      </tbody>
    </table>
    </div>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllTutorials()">
      Remove All
    </button>
  </div>
  <div>
    <div *ngIf="currentTutorial">
      <h4>Tutorial</h4>
      <div>
        <label><strong>Title:</strong></label> {{ currentTutorial.title }}
      </div>
      <div>
        <label><strong>Description:</strong></label>
        {{ currentTutorial.description }}
      </div>
      <div>
        <label><strong>Status:</strong></label>
        {{ currentTutorial.published ? "Published" : "Pending" }}
      </div>

      <a class="badge badge-warning" routerLink="/tutorials/{{ currentTutorial.id }}">
        Edit
      </a>
    </div>

    
  </div>
</div>
